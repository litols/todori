name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.4'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test:run
